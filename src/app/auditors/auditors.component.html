<div class="auditors-page">
  <div class="page-header">
    <div class="page-title">
      <h2>Auditors</h2>
      <p>Manage auditors across all companies</p>
    </div>
    <button pButton type="button" icon="pi pi-plus" label="Add Auditor" class="p-button-primary add-btn"></button>
  </div>

  <div class="search-bar">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Search companies..." class="search-input" />
    </span>
  </div>

  <div class="table-container">
    <p-table [value]="auditors" styleClass="p-datatable-gridlines">
      <ng-template pTemplate="header">
        <tr>
          <th class="name-column">Name</th>
          <th class="email-column">E-mail</th>
          <th class="contact-column">Contact</th>
          <th class="actions-column">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-auditor>
        <tr>
          <td class="name-cell">{{ auditor.name }}</td>
          <td class="email-cell">
            <div class="contact-info">
              <i class="pi pi-envelope contact-icon"></i>
              <span>{{ auditor.email }}</span>
            </div>
          </td>
          <td class="contact-cell">
            <div class="contact-info">
              <i class="pi pi-phone contact-icon"></i>
              <span>{{ auditor.contact }}</span>
            </div>
          </td>
          <td class="actions-cell">
            <div class="action-buttons">
              <button pButton type="button" icon="pi pi-pencil" label="Edit" 
                      class="p-button-sm p-button-outlined action-btn edit-btn"></button>
              <button pButton type="button" icon="pi pi-eye" label="Details" 
                      class="p-button-sm p-button-outlined action-btn details-btn"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
